{% extends "base.html" %}
{% block title %}Transactions{% endblock %}



{% block content %}
    <h1> Your transactions</h1>

    <table>
    {% for entry in transactions %}
      <tr id="entry">
        <th id="value" class="info">{{ entry.value }} </th>
        <th id="date" class="info">{{ entry.date|date:'d M Y' }} </th>
        <th id="source" class="info">{{ entry.source }} </th>
        <th id="borrowed" class="info">{% if entry.borrowed == True %}imprumut {% endif %}</th>
      </tr>
    {% endfor %}
    </table>
    <button class="buttons" id="back_btn" onclick="history.back()">Back</button>
{% endblock %}
